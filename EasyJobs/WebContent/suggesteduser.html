<!DOCTYPE html>
<html>
<head>
	<title>suggested user</title>
  <style type="text/css">
caption
{
	text-align: center;
	font-size: 20px;
	font-weight: bold;
	color: #C70039;
}
  </style>
  </head>
  <body ng-app="myApp">
  <div class="container" ng-controller="FriendControl as cntrl" ng-init="cntrl.alluser()">
  
  <div ng-repeat="s in cntrl.users">
<table class="table table-hover">
<caption>Add as Friend</caption>
<thead>
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>pic</th>
<th>FriendRequest</th>
</tr>
</thead>
<tbody>
<tr>
<td>{{s.username}}</td><td>{{s.username}}</td><td>
<img class="img-circle" src="http://placekitten.com/150/150" alt="image" height="40px" width="40px"></td>
<td>
 <form ng-submit="sendRequest(s.username)" name="myForm" class="form-horizontal">
				<div class="pull-right">
					<button class="btn btn-primary btn-md" type="submit" >Send Friend Request</button>
				</div>
			</form>
</td>
</tr>
</tbody>
</table>
</div>
</div>
<script src="js/controller/friend_controller.js"></script>
	<script src="js/service/friend_service.js"></script>
</body>
</html>
