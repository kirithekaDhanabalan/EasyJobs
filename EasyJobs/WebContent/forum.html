<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<style type="text/css">
h4 {
	font-weight: bold;
	color: blue;
}
</style>

</head>
<body ng-app="myApp">
	<div class="container">
		<div class="wrapper" ng-controller="ForumControl as ctnrl" ng-init="ctnrl.allforums()">

			<div class="well" ng-repeat="f in ctnrl.forums">
				<div class="media">
					<a class="pull-left" href="#"> <img class="media-object"
						src="http://placekitten.com/150/150">
					</a>
					<div class="media-body">
						<h4 class="media-heading">{{f.forumTitle}}</h4>

						<p>{{f.forumDescription}}</p>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/controller/forum_controller.js"></script>
	<script src="js/service/forum_service.js"></script>
</body>

</html>
